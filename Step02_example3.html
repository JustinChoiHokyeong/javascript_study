    <button id="changeBtn">바꾸기</button>

    <script>

        document.querySelector("#changeBtn").addEventListener("click", function(){
            for (let i = 0; i < 20; i++) {
            document.querySelectorAll("div")[i].innerText="김구라"
            }    
        });

        document.querySelector("#changeBtn2").addEventListener("click", function(){
            divs=document.querySelectorAll("div")
            //div들이 들어있는 배열(배열의 참조값이기 때문)이란 의미로 divs라고 변수명 지음
            for (let i = 0; i < divs.length; i++) {
                divs[i].innerText="김구라"
            }    
        });
        // document.querySelectorAll("div") 이라는 배열이 2번 쓰이기 때문에
        // 변수에 넣어놓고 쓰는 것이 더 깔끔하다



        // 0,1,2,3,4 / 총 5번 / i<n, n만큼 반복한다, 이 숫자가 반복 횟수를 결정한다.
        for(let i=0; i<10; i++){
            console.log("Howdy!");

        }
