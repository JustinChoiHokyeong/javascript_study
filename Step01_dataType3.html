<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript Data Type</h1>
    <script>
        
        /*
            한명의 회원 정보라고 가정하자
            번호, 이름, 남자인지 여부
            1, 김구라, true        
        */
        let num=1; // number type
        let name="김구라"; //string type
        let isMan = true; //boolean type

        //하나의 변수명으로 여러 개의 값을 한번에 관리할 수는 없을까?
        // 여러 개의 데이터를 하나의 묶음으로 관리하기 위해
        let mem1={num:1, name:"김구라", isMan:true}; // object type
        // {key:value, key2:value2, ...}, 키로 밸류를 관리하는 형태 
        // 참조하는 방법, .을 이용한다, mem1.num = 1 , mem1.isMan = true , ....
        // 오브젝트는 중괄호로 바로 만들 수 있다. 사전(dictionary) 형태임

        // {a:10, b:"kim", c: true}로 하면 오류는 아니지만, 
        // 키 이름을 value가 뭔지 예상할 수도 있도록 지어야 한다, num, name, isMan ...

        let mem2={num:1, name:"김구라", isMan:true};

        /*
        array, object, function은
        각각 같은 값으로 선언을 했어도, ==해보면 다르다고 나온다.
        왜냐하면 서로 다른 사물함에 저장되어 있고, 그래서 참조하는 사물함 넘버가 다르기 때문에
        하지만 한쪽에다가 직접 다른 한쪽을 넣어주면, 비로소 같아진다.
        이때 완전히 같아졌기 때문에 한 쪽을 수정해도 다른 쪽까지 동시에 수정된다. 
        */

        // num키값으로 num 안의 값을 쓰겠다는 뜻, 결국 mem1,2,3이 같음
        // object의 특정방에 넣을 데이터를 변수명으로 불러와서 넣을 수도 있다.
        let mem3={num:num, name:name, isMan:isMan}; 
        // 위를 줄여서 아래와 같이 object를 만들 수도 있다
        let mem4={num, name, isMan};

        let e=1;
        let f=2;
        let g=3;

        let abc={e,f,g}; // 위에 선언된 value를 그대로 사용해서 오브젝트를 만들겠다는 뜻
        

        // a는 object type
        let a=mem1; // mem1에 있는 object type값을 a에 복사
        // b는 number type
        let b=mem1.num;
        // c는 string type
        let c=mem1.name;
        // d는 boolean type
        let d=mem1.isMan;

        // .은 오브젝트의 특정 키를 지정할 때 사용

        // mem2.num=1;
        // mem2.name="해골";
        // mem2.isMan=false;

        // 빈 오브젝트를 만들고 나중에 필요에 따라 방을 추가할 수도 있다
        let mem5={};
        mem5.num=3;
        mem5.name="원숭이";
        mem5.isMan=true;



        

        
    </script>
</body>
</html>
