<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kim{
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: all 0.5s ease-out;
        }
        .kim:hover{
            cursor: pointer;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <script>
 
        let imgs=document.querySelectorAll(".kim");

        let isLarges=[false,false,false,false,false];

        for(let i=0; i<imgs.length; i++){
            imgs[i].addEventListener("click",function(){
                if(isLarges[i]==false){
                    imgs[i].style.width="150px";
                    imgs[i].style.height="150px";
                    isLarges[i]=true;
                }else{
                    imgs[i].style.width="100px";
                    imgs[i].style.height="100px";
                    isLarges[i]=false;
                }
        });
        };

    </script>

    <!-- 
        Math.random() : 0 이상 1 미만의 랜덤한 실수를 반환해주는 함수 
        floor() : 내림
        Math.floor(Math.random()*10) 하면 0 이상 10 미만의 랜덤한 정수
        곱해지는 숫자는 range를 결정 

    -->

</body>
</html>
