<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myBtn">눌러보셈</button>
    <p id="result"></p>
    <br>
    <button id="myBtn2">가위바위보</button>
    <p id="result2"></p>

    <script>
        /*
            버튼을 눌렀을때 0 또는 1 또는 2의 숫자를 랜덤하게 얻어내서
            숫자를 p요소의 innerText로 출력
        */
        // 0 이상 10미만의 랜덤한 정수
        a=Math.floor(Math.random()*10)

        // Math.random() 하면 0 이상 1미만의 실수가 나온다
        Math.floor(Math.random()*3)
        // 3을 곱해주면 0 이상 3미만의 실수
        // 즉, 0.xx , 1.xxx, 2.xxx 만 나오기 때문에
        // 소수점만 제거해주면 됨 그러면 0,1,2 랜덤하게

        document.querySelector("#myBtn").addEventListener("click", function(){
            document.querySelector("#result").innerText=Math.floor(Math.random()*3);
            
        });

        // 0,1,2 숫자와 배열의 인덱스를 이용하라
        document.querySelector("#myBtn2").addEventListener("click", function(){
            let nums=Math.floor(Math.random()*3)
            let data=["가위", "바위", "보"]
            document.querySelector("#result2").innerText=data[nums]
            
            
            
            

        });

        
        // function getRandomNumberBetween(min,max){
        // return Math.floor(Math.random()*(max-min+1)+min);
        // }

    </script>
</body>
</html>
