<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 내부 css 영역 , 어떤 요소에 css를 적용할지 정하기 위해 선택자가 필요한 것
        */
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="box">box</div>
    <!-- 
        css를 적용할 요소에 style 속성을 이용해서 직접 css를 작성할 수도 있다.
        이러한 css를 인라인 css라고 한다. 이땐 직접하니까 선택자가 필요x
        인라인 css는 내부 css보다 우선시 된다.
     -->
    <div style="width:100px; height:100px; border:1px solid purple;">box</div>
    <div id="myDiv">box</div>
    <div id="yourDiv">box</div>
    <script>
        //id가 myDiv인 요소의 참조값을 찾아와서 div1이라는 변수에 담아놓기
        let div1=document.querySelector("#myDiv");
        // 콘솔에서 div1.style.width="100px" / 
        // div1.style.height="100px" / div1.style.border="1px solid blue" 로 입력해서
        // css 수정가능함

        //단어가 2개 이상으로 이루어진 css property는 
        // 자바스크립트에서 -(대쉬)를 연산자고 인식, background-color
        // 그럴 땐 backgroundColor로 사용한다. 대쉬 빼고 다음 글자를 대문자로 작성

        div1.style.width="100px";
        div1.style.height="100px";
        div1.style.border="1px solid blue";
        div1.style.backgroundColor="yellow"

        document.querySelector("#yourDiv").style.width="190px";
        document.querySelector("#yourDiv").style.height="190px";
        document.querySelector("#yourDiv").style.border="1px solid brown";
        document.querySelector("#yourDiv").style.backgroundColor="yellow"

        document.querySelectorAll(".box")[0].style.backgroundColor="gray"
        document.querySelectorAll(".box")[0].style.fontSize="30px"
        // 자바스크립트로 css를 조정할 수 있으며, 이건 인라인 css이므로
        // 내부 css를 무시하고 우선적으로 적용될 수 있다.
        // 자바스크립트에선 -를 산술연산자로 인식하기 때문에, 카멜 스타일(e.g. fontSize)로 쓰는 것


        


    </script>
</body>
</html>
