<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        /* 클래스명이 box인 요소에 마우스가 hover(위에 머물러있다는 뜻)되었을때 적용할 css*/
        .box:hover{
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>

    <script>
        // .box div의 참조값을 배열에 담아온다. 그리고 그걸 boxes라는 변수에 대응한다.
        let boxes=document.querySelectorAll(".box");
        
        // 배열의 방 size만큼 반복문을 돌면서, 이 방식의 for문은 외우기
        // 같은 동작을 여러번 반복할 때 쓰기 좋음
        for(let i=0; i<5; i++){
            //이벤트 리스너 함수를 등록한다.
            boxes[i].addEventListener("click", function(){
                boxes[i].innerText="clicked";
            });

        }

        
        
        // boxes[0].addEventListener("click", function(){
        // boxes[0].innerText="clicked";
      
        
       
        
        

    </script>
</body>
</html>
