<body>
    <script>
        const names=["KIM", "OH", "JEON"];
        // let [a,b,c] = names; 배열의 분해해서 할당한 것
        //원래는 아래처럼 써야할 것을 한 줄로 쓴 것임
        // let a=names[0]
        // let b=names[1]
        // let c=names[2]
        // a=KIM , b=OH , c=JEON 으로 나온다

        // let arr=[...names]; 배열 안의 정보가 그대로 arr에 할당되었다.
        // 어레이에는 기본적으로 map, push, splice 등의 함수를 갖고 있다.

        // let arr2=[...names, "CHOI", "PARK"]; 하면
        // arr2=['KIM', 'OH', 'JEON', 'CHOI', 'PARK'] 이렇게 나온다.

        const result=names.map(function(item){
            console.log(item);
            return item+"님";
        });
        // 아래는 위 코드를 한 줄로 줄인 것
        /*
            1. names 배열(array)은 map() 함수를 원래 가지고 있다.
            2. map() 함수를 호출하면서 콜백 함수(function(item){})를 전달 해야 한다.
            3. 전달한 함수는 배열의 size(아이템 갯수)만큼 '즉시' 반복 호출된다.
            4. 반복호출 하면서(3번) 그 함수의 배열에 저장된 item을 순서대로 전달 해준다.
            5. 함수 안에서 리턴해주는 값을 순서대로 모아서,
            새로운 배열를 map() 함수를 리턴해준다.
        */
        const result2=names.map((item)=>item+"님");

    </script>

        함수 -> 동작
        함수를 call하면서 인자로 함수를 전달한다.
        동작을 하면서 동작을 전달한다.
