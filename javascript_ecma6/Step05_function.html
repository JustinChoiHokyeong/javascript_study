<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수에 선언된 매개변수의 기본값(default)을 지정할 수 있다.
        function showInfo(num=0, name='whom', addr='where'){
            console.log(num+" | "+name+" | "+addr);
        };
        // 아무것도 입력하지 않았을 땐, 자바스크립트에선 
        // undefined | undefined | undefined 처럼 'undefined'가 뜬다.
        showInfo(1, 'KIM', 'NRJ');
        showInfo();

        function useFunc(...args){
            console.log(args);
        // 함수에 쓸 매개변수의 갯수가 유동적일 때, 
        // ...을 찍어서 배열로 입력할 수 있다.

        }
        useFunc();
        // 따라서 아무것도 입력하지 않고 함수의 매개변수를 호출하면, 빈 배열이 나온다 []
        useFunc(10);
        useFunc(10,20,30);
        useFunc(10, "KIM", true);
        

    </script>
</body>
</html>
