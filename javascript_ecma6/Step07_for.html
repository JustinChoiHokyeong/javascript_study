<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let names=['KIM', 'LUCKY', 'SUPER'];
        
        //배열에 저장된 모든 item을 순서대로 참조해서 작업하는 기존의 방법
        //(기본, 가장많이씀)
        console.log("-- for 문 활용 --")
        for(let i=0; i<names.length; i++){
            let item=names[i];
            console.log(item);
        }

        // 조건을 줄여서 쓴 표현(부가적인 사용)
        console.log("-- for 문 활용 --");
        for(let i in names){ // i 에 인덱스가 자동으로 할당된다.
            let item=names[i];
            console.log(item);
        }

        console.log("-- 배열의 .forEach() 함수 활용 --");
        names.forEach(function(item){
            console.log(item);
        });

        console.log("-- ecma6 에서 추가된 for of 활용 --");
        for(let item of names){
            console.log(item);
        };
        
        //item이라는 변수는 필요할 때 지역변수나 매개변수로 임의로 설정한 것임
    </script>
</body>
</html>
