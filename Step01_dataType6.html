<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript data type </h1>
    <button onclick="new_f1()">눌러보셈</button>
    <!-- 큰따옴표 안은 자바스크립트 영역이자 글로벌 영역이다 
    세미콜론은 따로 안 붙여도 된다-->
    <script>
        /*
            특정 시점에 일괄 실행할 javascript를 미리 준비해놓기 위해서는
            function type data가 필요하다.
            웹페이지 로딩 시 실행됨(script 안은 global area이다)
        */

        // number type data를 만들어서 num1 이라는 이름의 변수에 대입하기
        let num1=10;
        // string type data를 만들어서 name1 이라는 이름의 변수에 대입하기
        let name1="kim";
        // object type data를 만들어서 mem1 이라는 이름의 변수에 대입하기
        let mem1={};

        // console.log("one");
        // console.log("two");
        // console.log("three");

        // function type data를 만들어서 f1이라는 이름의 변수에 대입하기
        // 함수 안에 들어가 있어서 특정 시점에 호출해야만 실행됨
        let f1 = function(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
            //return "0"
        }; 
        
        // 나중에 사용하기 편하려고 f1에 집어넣음
        // 함수의 중괄호는 자바스크립트를 입력하기 위한 공간, 오브젝트가 아님
        // f1() 하면 실행(콜)됨, f1만 하면 '참조'하는 것
        // 함수만 콜할 수 있다. call : () 콜 -> 함수 안의 명령들을 일괄적으로 실행시키는 것

        
        let new_f1 = function(){
            console.log("hi")
            alert("hi")
            
        }

        let f2=f1; // f1을 '참조'해서 그 값을 다른 변수(f2)에 복사한 것
        
        let result=f1(); 
        // 이건 호출함, 참조와 호출을 구분할 것
        // 여기서는 f1함수를 ()를 써서 호출했기 때문에 동작이 실행된다.
        // 대신 f1 함수는 콘솔로그만 실행할 뿐 반환하는 값이 없기 때문에 undefined가 나오고
        // 따라서 f1()을 대응시킨 result 변수도 입력하면 undefined를 반환한다
        // 연산자 = 를 쓰면 오른쪽이 일단 실행되어서 최종값을 반환하고
        // 그 다음에 왼쪽이 오른쪽 값으로 대응되서 반환된다.
        // 그래서 실행시키는 것들이 있어도 결국 return을 써서 반환시킬 값을 만들지 않으면
        // 전부 다 결과는 undefined가 나오게 된다.
        // undefined를 대응하면 undefined가 나올 뿐이다.
        

        // alert() 같은 빌트인 함수도 있다. 미리 만들어져 있는 것
        let a=alert; // built-in 함수를 다른 변수에 담을 수도 있다

        let mem2={num:1, name:"김구라", isMan:true}; 
        let mem3={num:1, name:"김구라", isMan:true};
        // mem2==mem3 = false
        // number, string, boolean type이 들어 있는 변수 안에는
        // 실제로 그 값이 들어 있다고 생각해도 무방하다. 
        // 실제로 변수가 직접 값을 가지고 있어서, 직관적인 변경과 동일 여부 확인 가능
        // let a = 10 or "kim" or true
        // ==를 하면 값이 같다면 true로 나오게 된다.

        // 하지만 let d = {num:1}; 했을 때, d에 {num:1} 들어있다고 생각하면 안된다
        // 'object, array, function' type은 heap 영역에 만들어진다. (사물함 영역에 만들어 진다.)
        // 사물함은 사물함 번호로 관리가 된다. 정보를 통째로 들고 다니지 않는다. 필요할때만 찾아서 꺼내 씀
        // 우리가 쓰는 물건을 직접 들고 다니지 않고 사물함에 넣어놓고
        // 필요할 때마다 사물함에서 꺼내서 사용하는 것에 비유
        // 사물함 번호를 프로그래밍적인 관점에서는 '참조값'이라고 부른다.
        // '참조값'은 사물함 key(번호)라고 상상을 하면 된다.
        // 실제로 변수를 선언할 때 들어가는 건 사물함 번호다. 같은 공간에 두 개가 들어가지 못한다
        // 따라서 mem1 - 11 , mem2 - 22 처럼 저장이 되어서, 값이 같더라도 서로 다르다고 나오게 된다.
        // 만약 같다고 하면 다른 것을 바꿔도 똑같이 변화가 생긴다






    </script>
</body>
</html>
