<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript data type</h1>
    <script>

        let myName;
        // 변수 선언만 하고 어떤 값도 넣지 않으면 undefined된다

        let str="안녕하세요";
        // 변수를 선언해서 사용할 땐, 큰따옴표를 하지 않는다

        /*
         function(msg){}
         에서 msg는 매개 변수이다.
         함수에 전달되는 값을 전달 받을 변수이며
         let을 선언하지 않는다.
         매개 변수는 해당 함수 안에서만 사용할 수 있다.
         함수를 호출하는 시점에 만들어지고 함수가 종료되면 사라진다.
        */
        let printMsg=function(msg){
            // 매개변수, msg가 출력할 내용을 '소괄호 안에서' 받을 준비를 하는 것, 
            // msg로 전달된다는 것을 가정하고 있다는 뜻
            // 함수를 호출하는 순간, 입력값이 msg에 대입된다
            // e.g msg=10, msg="hello", msg=str(변수) 라고 생각하라
            
            console.log("------------");
            console.log(msg);
            console.log("------------");

            // 함수는 사실 어떤 heap(사물함) 영역에 만들어진다.
            // 따라서 갖고 있는 value는 'heap 주소'이며, 참조값(reference)이다
            // 필요할 때마다 heap에 저장된 데이터를 찾아서 꺼내서 쓰는 형식
            // 함수를 변수에 지정하면, 그 변수에는 참조값(함수의 heap 주소)으로 대체된다
            /* 
                다중으로 참조할 수 있다. console에 실제로 오브젝트 전체를 가진게 아니라,
                사물함 키를 가지고 있고, 그 키를 이용해서 사물함을 열었더니 또 다른 키가 있더라
                그리고 그 사물함 안에 또 다른 사물함 키들이 들어있는 상황
                console -> 참조, 사물함 키로 열어서 찾아가는 것
                console.log -> 사물함 안에 있는 함수로 가는 사물함 키로 또 찾아가는 것
                console.log() -> 콜(호출), 거기서 찾은 함수를 일괄 실행시키는 것

            */ 

            /*
                stack        /     heap
                num 1            20,22,23               
                name kim
                isRun true
                obj 20(heap)
                arr 22(heap)
                f1 23(heap)
            */
            

        };

        // 함수 호출하면서 string type 데이터를 즉석에서 만들어서 전달하기
        printMsg("hello");
        // 함수 호출하면서 string type 데이터가 들어있는 변수명을 이용해서 값 전달하기
        printMsg(str);

        // 두 개의 매개변수를 갖는 함수
        function printSum(num1, num2){
            // 두 수의 합을 구해서
            let result=num1+num2;
            // 문자열 정보를 구성하고
            let info=num1+" 과 "+num2+" 의 합은 "+result+" 입니다.";
            // 여기서 쓴 +는 연결연산자(<-> 산술연산자)
            // 구성된 문자열을 콘솔창에 출력하기
            console.log(info);
        }
        // Not a Number = Undefined + Undefined

        // "김구라"+1
        // "김구라"+20
        // "김구라"+"해골"
        /* 연결 연산
        */

        // 함수 호출하면서 number type 데이터를 즉석으로 만들어서 전달하기
        printSum(10,20);

        let a=100;
        let b=200;
        // 함수 호출하면서 number type 데이터가 들어 있는 변수명으로 값 전달하기
        printSum(a,b);


    </script>
</body>
</html>
