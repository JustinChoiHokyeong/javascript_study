<body>
    <h1>javascript data type</h1>
    <script>
        //참과 거짓을 나타낼 때 사용하는 boolean type
        // boolean type data가 들어가는 변수명을 대화식으로 지으면
        // 가독성이 좋다, isTrue, canFalse
        let isRun=true;
        let isWait=false;
        let canEat=true;

        let result=10>1;
        // 숫자, 큰지
        let result2=10<=1;
        // 작거나 같은지
        let result3=10==10;
        // 양쪽이 같은지
        let result4=10!=10;
        // 양쪽이 다른지
        let result5="kim"=="lee";
        // 문자열, 양쪽이 같은지
        let result6="kim"!="lee";
        // 양쪽이 다른지

        // 연산자를 쓰면 실행되고 규칙에 맞게 대체된다.
        // 10 + 10 을 하면 이 위치는 20으로 바뀐다
        // let a=10*10;을 하면 10*10은 100으로 바뀌고, a는 100으로 바뀐다
        // let a=10!=1; 
        // 무조건 연산자의 왼쪽이 오른쪽으로 대체된다.
    </script>
</body>
</html>
