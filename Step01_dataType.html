<!-- Console
    프로그래밍은 어떤 정보(data)를 다루는 것이다 

    검사 - console 부분은 javascript 영역이며, 특정 시점에서 실행하는 공간
    숫자와 연산 가능, 문자는 '',""로 감싸면 가능

    변수, variable, 
    let num = 10;
    let num2 = 20;

    변수를 만들땐 미리 약속된 예약어 let을 사용한다
    변수를 선언할 때 처음엔 반드시 let을 붙여줘야 한다
    let 변수명 = 입력할 값;
    이러면 우측값이 좌측값에 들어간다(대입된다.)
    한줄 끝에는 ;를 작성한다.
    = 은 같다는 뜻이 아니라, 우측값을 좌측에 대입하라는 뜻이다.
    == 은 같냐고 물어보는 것, true/false로 나옴

    연산을 한 그 위치는 결과 값으로 바뀐다(대체된다)

    undefined : 최종적으로 그 자리에는 아무것도 남아있지 않다는 뜻

-->
