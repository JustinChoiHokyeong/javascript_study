<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums=[10, 20, 30, 40, 50]
        for(let i=0; i<nums.length; i++){
            // i번째 방에 들어있는 item 참조하기
            // .length 로 배열의 사이즈를 이용한다
            let tmp=nums[i];
            // 참조된 값 사용하기, i는 제어변수, 0,1,2,3,4
            // tmp 라는 변수는 for문 내부의 모든 명령이 끝날 때마다 만들어졌다가 사라졌다가를 반복한다. 
            // i는 for문의 매개변수이기 때문에, 계속 남아있으면서 커진다.
            console.log(tmp);
        };
        // object가  item으로 들어 있는 배열
        let members=[
            {num:1, name:"김구라"},
            {num:2, name:"해골"},
            {num:3, name:"원숭이"}
        ];
        for(let i=0; i<members.length; i++){
            // tmp는 오브젝트 타입이다
            let tmp=members[i];
            console.log(tmp.num+" | "+tmp.name);
        };
    
    </script>
</body>
</html>
