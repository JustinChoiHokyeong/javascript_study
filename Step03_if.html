<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_if.html</title>
</head>
<body>
    <h1>if 문 테스트</h1>
    <p id="result"></p>
    <script>
        let isLike=confirm("술을 좋아 합니까?");

        //만일 isLike 가 true 이면
        if(isLike == true){
            document.querySelector("#result").innerText="술한잔 합시다!";
        }
        
        //만일 좋아 한다면
        if(isLike){
            document.querySelector("#result").innerText="술한잔 합시다!";
        }

        // 두 개는 같은 로직이다. 소괄호 안이 true면 실행한다.
        // if는 제어문이며, 조건부로 수행하고 싶을 때 사용한다
        // 조건부 - if / 반복 - for / 특정 시점 - function 
        

    </script>
</body>
</html>
