<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_createElement2.html</title>
</head>
<body>
    <button id="makeBtn">만들기</button>
    <div id="wrapper">

    </div>
    <script>
        document.querySelector("#makeBtn").addEventListener("click", function(){
            // img 요소를 만들고 참조값을 img라는 변수에 담기
            let img=document.createElement("img");
            // 만들었다고 바로 보이지는 않고 속성을 부여하면 보임
            // src 속성의 값 추가하기 / (속성명, 속성의 밸류값)를 스트링 타입으로 입력한다
            img.setAttribute("src", "images/kim1.png");
            img.setAttribute("id", "one");
            img.setAttribute("alt", "김구라 이미지");
            // <img src="images/kim1.png" id="one" alt="김구라 이미지">로 입력됨

            // id가 wrapper 인 요소의 자식 요소로 추가하기
            document.querySelector("#wrapper").append(img);
        });
        // src는 속성이다(attribute), setAttribute
    </script>
</body>
</html>
