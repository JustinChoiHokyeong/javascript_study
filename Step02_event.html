    <button id="myBtn">김버튼</button>

        };

        document.querySelector("#myBtn").addEventListener("click", function(){

    // 두번째 변수값처럼 전달만 해두면 나중에 알아서 호출(콜)되는 것을 콜백함수라고 부른다
    // 이 요소의 이벤트가 발생할 때마다, 알아서 미리 전달된 함수가 콜된다. 이것이 콜백함수
        });
        //addEventListener은 함수이며, 두 가지 값을 입력받는다
        // event name(string type) 과 callback function(function type)
        // 콜백 함수 : 나중에 자동으로 호출되는 함수
        // 이벤트 name e.g. click, mouseover, mouseout, focus, blur, change ...
        // 이벤트 이름은 이미 정해져있다
        // 자바스크립트에서는 함수를 호출하면서 함수 자체를 호출할 때도 있다. 함수를 갖고 있는 함수
