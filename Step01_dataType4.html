<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript data type</h1>
    <script>
        //상품 하나의 정보 라고 가정
        // 오브젝트는 순서가 중요치 않은(순서가 없는) 데이터
        // array는 순서가 있는 데이터, 그래서 인덱스 숫자를 사용함 / object는 순서가 없는 데이터
        
        let obj={num:1, name:"삼겹살", price:"10,000원"};
        let obj2={name:"삼겹살", num:1, price:"10,000원"};

        /*
            내가 좋아하는 음식 목록
            삼겹살, 치킨, 김치찌개, 냉면, 햄버거
            순서가 중요한(있는) 목록은 어레이, 대괄호로 만든다.
        */

        // array type (배열 타입)
        let foods=["삼겹살", "치킨", "김치찌개", "냉면", "햄버거"];
        // index = [0, 1, 2, 3, 4]
        // 대괄호로 인덱스를 활용한다면, array type 이다.
        // 어레이([]) < 오브젝트(.) 포함관계이다. 어레이는 오브젝트에 포함된다. 
        // 그래서 어레이에서도 .을 사용한다

        //배열의 특정 인덱스에 저장된 item 수정하기
        foods[0]="라면";
        foods[1]="짬뽕";
        
        //foods.length = 전체 갯수 출력
        //.push("") = 마지막 순서에 새로운 아이템 추가
        //.splice(1,1) = 1번방에서부터 1개를 잘라내고 싶다(삭제)

        // 배열 크기 참조해서 변수에 담기
        let size=foods.length;

        // 배열에 item 추가하기
        foods.push("피자");

        // 배열의 특정 인덱스에 저장된 item 삭제하기
        foods.splice(2,1); // 2번째 인덱스로부터 1개 삭제, 시작위치(포함)와 삭제 갯수

        let alphabet=["1", "2", "3", "4", "5", "6"];






    </script>
</body>
</html>
